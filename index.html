<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  
  <script src="script.js" async></script>
</head>
<body>
  <h1>Race to 5</h1>
  <div class="scoreboard">
    <div class="scoreboard-player">
      <h2>Player</h2>
      <div class="scoreboard-player-score">0</div>
      <div class="scoreboard-player-status"></div>
    </div>
    <div class="scoreboard-computer">
      <h2>Computer</h2>
      <div class="scoreboard-computer-score">0</div>
      <div class="scoreboard-computer-status"></div>
    </div>
  </div>
  <button>Rock</button>
  <button>Paper</button>
  <button>Scissors</button>
</body>
</html>
