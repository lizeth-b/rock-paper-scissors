<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,300&family=Tilt+Neon&display=swap" rel="stylesheet">
  <script src="script.js" async></script>
</head>
<body>
  <h1 class="title">Race to 5</h1>
  <div class="scoreboard">
    <div class="scoreboard-player">
      <h2 class="scoreboard-player-title">Player</h2>
      <div class="scoreboard-player-score">0</div>
      <div class="scoreboard-player-status"></div>
    </div>
    <div class="scoreboard-computer">
      <h2 class="scoreboard-player-title">Computer</h2>
      <div class="scoreboard-computer-score">0</div>
      <div class="scoreboard-computer-status"></div>
    </div>
  </div>
  <div class="buttons">
    <div class="button button-rock">Rock</div>
    <div class="button button-paper">Paper</div>
    <div class="button button-scissors">Scissors</div>
  </div>
</body>
</html>
